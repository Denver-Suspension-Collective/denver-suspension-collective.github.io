presenters:
  - name: Eden Thomson
    image: eden_thomson.jpg
    presentation_title: Rigging Fundamentals for Hook Suspension Practitioners
    presentation_description: >
      This course explores the fundamental components that define the load path
      within a hook suspension environment. It will cover critical topics including
      load calculations, equipment selection and inspection, proper rigging
      techniques, and risk assessment.
    bio: >
      Eden possesses extensive experience spanning nearly 18 years within the body
      piercing and suspension domain. His organization, Immersive Environments, has
      successfully hosted numerous international events, including the Australasian
      Suscon, the annual Immersive Environments Retreat and the 2025 Otautah Hook
      Suspension Symposium. Eden's unwavering dedication lies in the realm of body
      suspension education, where he passionately advocates for the dissemination
      of standardized testing protocols and procedures to ensure the safety and
      well-being of the broader community.
  - name: Sylvia Walton
    image: sylvia_walton.jpg
    presentation_title: "Outdoor Suspension: Pack in to Pack out"
    presentation_description: >
      This course addresses the unique challenges and thought processes of conducting suspension in outdoor settings.
      Topics include location scouting, gear selection, environmental impact, anchor point evaluation, and
      considerations for maintaining proper aseptic technique in field conditions.
      Participants will learn best practices for risk assessment, public interaction management,
      site selection, and packing supplies and gear for outdoor conditions.
    bio: >
      Sylvia is an experienced suspension practitioner who has travelled extensively to work
      with practitioners abroad. An IRATA-certified Rope Access Technician who services wind turbines
      throughout the U.S., Sylvia’s expertise with ropes, knots, pulleys and other critical
      climbing equipment stems from a passion for rock climbing and mountaineering and developed
      into a profession in Rope Access. Sylvia’s passion for efficient, safe rigging aims to enhance
      comfort and elevate technical skills for fellow practitioners.
