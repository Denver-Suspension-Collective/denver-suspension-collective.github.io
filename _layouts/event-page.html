---
layout: default
---

<article class="event-page">
  <header class="event-header">
    {% if page.featured_image %}
    <div class="featured-image">
      <img src="{{ page.featured_image }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    
    <div class="event-meta">
      {% if page.event_date %}
      <time class="event-date">{{ page.event_date }}</time>
      {% endif %}
      
      {% if page.location %}
      <div class="event-location">{{ page.location }}</div>
      {% endif %}
      
      {% if page.registration_status %}
      <div class="registration-status {{ page.registration_status }}">
        Registration: {{ page.registration_status | capitalize }}
      </div>
      {% endif %}
    </div>
  </header>

  <div class="event-content">
    {{ content }}
  </div>
</article>

<style>
  .event-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .event-header {
    margin-bottom: 3rem;
  }

  .featured-image {
    width: 100%;
    height: 400px;
    overflow: hidden;
    margin-bottom: 2rem;
  }

  .featured-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .event-meta {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    font-size: 1.2rem;
  }

  .registration-status {
    padding: 0.5rem 1rem;
    border-radius: 4px;
  }

  .registration-status.open {
    background-color: #4CAF50;
    color: white;
  }

  .registration-status.closed {
    background-color: #f44336;
    color: white;
  }

  .presenter-card {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 2rem;
    margin-bottom: 3rem;
    padding: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  .presenter-image {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 4px;
  }

  .presenter-info h3 {
    margin-top: 0;
  }

  .cta-button {
    text-align: center;
    margin: 3rem 0;
  }

  .register-button {
    display: inline-block;
    padding: 1rem 2rem;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 1.2rem;
    transition: background-color 0.3s;
  }

  .register-button:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .presenter-card {
      grid-template-columns: 1fr;
    }

    .presenter-image {
      width: 100%;
      height: 300px;
    }

    .event-meta {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>
